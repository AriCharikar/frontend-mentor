<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card--half first--half">
        <h1 class="card--header">Get <span class="card--header-span">insights</span> that help your business grow.</h1>
        <p class="card--p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p> 
        <div class="card--stats">
          <ul>
            <h4 class="card--stat-header">10k+</h4>
            <p class="card--stat-p">companies</p>
          </ul>
          <ul class="reduce-spacing">
            <h4 class="card--stat-header">314</h4>
            <p class="card--stat-p">templates</p>
          </ul>
          <ul class="reduce-spacing">
            <h4 class="card--stat-header">12m+</h4>
            <p class="card--stat-p">queries</p>
          </ul>
        </div>   
      </div>
      <div class="card--half second--half">
        <div class="card--image" role="img" aria-label="Purple overlay with team working together on laptops in the office"></div>
      </div>
    </div>  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="aricharikar.com/portfolio">Ari Charikar</a>.
    </div>
  </footer>
</body>
</html>
