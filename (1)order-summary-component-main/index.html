<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="background--pattern"></div>
    <main>
        <div class="card">
            <div class="card--image" role="img" aria-label="Jamming out with headphones"></div>
            <div class="card--text-div">
                <h1 class="card--title">Order Summary</h1>
                <p class="card--p">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
                <div class="card--plan-div">
                    <div class="card--plan-subdiv1">
                        <div>
                            <img src="./images/icon-music.svg" alt="Music Icon for Monthly Plan Button">
                        </div>
                        <div class="card--plan">
                            <h4 class="card--plan-h4">Annual Plan</h4>
                            <p class="card--plan-p">$59.99/year</p>
                        </div>
                    </div>
                   <div class="card--plan-subdiv2">
                        <button class="card--plan-button">Change</button> 
                   </div>
                </div>
                <button class="card--proceed">Proceed to Payment</button> 
                <button class="card--cancel">Cancel Order</button>
            </div>
            
        </div>
    </main>
  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="aricharikar.com/portfolio">Ari Charikar</a>.
      </div>
  </footer>
  
</body>
</html>
